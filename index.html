<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cool section breaks</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="hero">
      <h1>Cool section breaks!</h1>
      <p>Here's a website which has cool section breaks</p>
    </div>
    <div class="section pink-background">
      <img class="svg-section-break" src="img/blue-rounded-section.svg" alt="rounded section blue">
      <div class="contents-wrapper">
        <h2>I'm a pink section</h2>
        <p>Some words go here</p>
      </div>
    </div>
    <div class="section yellow-background">
      <img class="svg-section-break" src="img/pink-traingle-divider.svg" alt="arrow section pink">
      <div class="contents-wrapper">
        <div class="flex-wrapper">
          <div class="flex-item">
            <img id="image-break" src="https://picsum.photos/500" alt="random image">
          </div>
          <div class="flex-item">
            <h2>I'm a yellow section</h2>
            <p>Some more words go here</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
